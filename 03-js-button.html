<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-JS-BUTTON BY SAKSORN</title>
    <script>
        function button_click() {
            window.confirm('Hello World')
        }
    </script>
</head>
<body>
    <div class="content m-4">
        <p><input type="button" value="Click Me" name="" id="" onclick="document.write('Hello')"></p>
        <p><input type="button" value="Click Here" name="" id="" onclick="window.write('Hello')"></p>
        <p><button class="button is-danger is-rounded" type="button" onclick="window.confirm('Hello') + window.alert('World')">กดตรงนี้</button></p>
        <p><button class="button is-success is-rounded" type="button" onclick="button_click()">Submit</button></p>
    </div>
    
    <br>
    <br>

    <div class="buttons">
        <button class="button is-primary is-rounded">Primary</button>
        <button class="button is-link is-rounded">Link</button>
      </div>
      
      <div class="buttons">
        <button class="button is-info is-rounded">Info</button>
        <button class="button is-success is-rounded">Success</button>
        <button class="button is-warning is-rounded">Warning</button>
        <button class="button is-danger is-rounded">Danger</button>
      </div>
</body>
</html>
